<ion-view>
  <ion-nav-bar>
    <h1 class="title">
      <i class="icon ion-stats-bars"></i>
      Results
    </h1>
    <ion-nav-buttons side="left">
      <button class="button icon ion-ios7-undo" ng-click="routeToHome()">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button icon ion-gear-a" ng-click="routeToSettings()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>

    <div class="polaroid_box">
      <ul class="polaroids">
        <li class="polaroids" ng-repeat="result in results">
          <a href="" title="{{result.topic}}">
            <img style="height:auto; width:auto; max-width:300px; max-height:300px;" ng-src ="{{result.data}}" alt="{{result.topic}}">
          </a>
          <div class="">
                <div>
                  <ul class="chart">
                    <li>
                    <span style='height:{{result.yesPercent}}' title="{{result.yes}}">
                      <!-- <div class="percent">{{result.yesPercent}}</div>
                      <div class="skill">Yes</div> -->
                      </span>
                    </li>
                    <li>
                    <span style='height:{{result.noPercent}}' title="{{result.no}}">
                     <!--  <div class="percent">{{result.noPercent}}</div>
                      <div class="skill">No</div> -->
                    </span>
                    </li>
          
                  </ul>
                </div>
              </div>
        </li>
      </ul>
    </div>
